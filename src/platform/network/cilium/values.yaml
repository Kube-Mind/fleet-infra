k8sServiceHost: 10.1.1.14
k8sServicePort: 6443
kubeProxyReplacement: true

# -- Enable Hubble (true by default).
hubble:
  relay:
    enabled: true
  ui:
    enabled: true
  metrics:
    enabled:
      - dns
      - drop
      - tcp
      - flow
      - icmp
      - http # This enables L7 visibility for HTTP
