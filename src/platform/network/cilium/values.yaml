k8sServiceHost: 172.16.1.14
k8sServicePort: 6443

# --- CRITICAL SAFETY SETTINGS ---
kubeProxyReplacement: false
hostFirewall:
  enabled: false

# --- CNI ---
cni:
  exclusive: true

# Explicit node IP detection
nodePort:
  enabled: false

# Avoid host-routing complexity
bpf:
  hostRouting: false

# MTU (9000 jumbo - 50 vxlan overhead)
mtu: 8950

# IPAM
ipam:
  mode: cluster-pool
  operator:
    clusterPoolIPv4PodCIDRList:
      - "10.0.0.0/16"
    clusterPoolIPv4MaskSize: 24

# Disable bandwidth manager for now (less complexity)
bandwidthManager:
  enabled: false

# Observability optional
hubble:
  enabled: false
