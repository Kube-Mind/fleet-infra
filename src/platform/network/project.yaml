apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: infra-network
  namespace: argo-cd
  labels:
    app.kubernetes.io/instance: 'infra-network'
    app.kubernetes.io/component: network
    app.kubernetes.io/part-of: infrastructure
    app.kubernetes.io/managed-by: argo-cd
  annotations:
    argocd.argoproj.io/sync-wave: "-10"
    argocd.argoproj.io/tracking-id: infrastructure:argoproj.io/Application:argo-cd/network
spec:
  description: Project for network infrastructure applications
  sourceRepos:
    - 'https://gitlab.com/Kube-Mind/fleet-infra.git'
  destinations:
    - namespace: 'cilium'
      server: '*'
    - namespace: 'cilium-secrets'
      server: '*'
    - namespace: 'letsencrypt'
      server: '*'
    - namespace: 'traefik'
      server: '*'
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'