apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: platform-observability
  namespace: argo-cd
  annotations:
    argocd.argoproj.io/sync-wave: "-10"
    argocd.argoproj.io/tracking-id: platform:argoproj.io/Application:argo-cd/platform-observability
  labels:
    app.kubernetes.io/instance: 'platform-observability'
    app.kubernetes.io/component: observability
    app.kubernetes.io/part-of: platform
    app.kubernetes.io/managed-by: argo-cd
spec:
  description: Project for platform observability applications
  sourceRepos:
    - 'https://github.com/Kube-Mind/fleet-infra.git'
  destinations:
    - namespace: 'kube-prometheus-stack'
      server: '*'
    - namespace: 'loki'
      server: '*'
    - namespace: 'kube-system'
      server: '*'
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'