deploymentMode: SingleBinary

loki:
  auth_enabled: false

  commonConfig:
    replication_factor: 1

  server:
    http_listen_port: 3100

  # ---- Storage (filesystem on Longhorn PVC) ----
  storage:
    type: filesystem

  storage_config:
    filesystem:
      directory: /var/loki/chunks

  schemaConfig:
    configs:
      - from: 2024-01-01
        store: tsdb
        object_store: filesystem
        schema: v13
        index:
          prefix: loki_index_
          period: 24h

  # ---- Retention (important for Longhorn capacity) ----
  limits_config:
    retention_period: 168h        # 7 days

  compactor:
    working_directory: /var/loki/compactor
    shared_store: filesystem
    retention_enabled: true

  # Optional but recommended for stability
  ingester:
    chunk_encoding: snappy

# ---- Single binary instance ----
singleBinary:
  replicas: 1

  resources:
    requests:
      cpu: 200m
      memory: 512Mi
    limits:
      memory: 1Gi

# ---- Persistence via Longhorn ----
persistence:
  enabled: true
  storageClassName: longhorn
  accessModes:
    - ReadWriteOnce
  size: 50Gi

# Disable distributed components (important for filesystem mode)
backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0
gateway:
  enabled: false

# Service settings (ClusterIP for in-cluster access)
service:
  type: ClusterIP
  port: 3100

# Optional: monitoring integration if using kube-prometheus-stack
serviceMonitor:
  enabled: true