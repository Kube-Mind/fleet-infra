apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: authentik

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
  - name: authentik-blueprints
    files:
      - notifications.yaml
      - oauth-scopes.yaml
      - ./apps/app-argo-cd.yaml
      - ./apps/app-argo-wf.yaml
      - ./groups/group-argo-cd.yaml
      - ./groups/group-argo-wf.yaml
      - ./apps/app-grafana.yaml
      - ./groups/group-grafana.yaml
      - ./apps/app-harbor.yaml
      - ./groups/group-harbor.yaml
      - ./apps/app-jupyterhub.yaml
      - ./groups/group-jupyterhub.yaml
      - ./flows/flow-default-provider-authorization-one-time-consent.yaml
      - ./users/user-admin.yaml