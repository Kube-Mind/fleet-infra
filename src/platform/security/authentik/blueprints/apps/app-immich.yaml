# yaml-language-server: $schema=https://goauthentik.io/blueprints/schema.json
---
version: 1
metadata:
  name: Apps - Immich
entries:
  - id: immich-admin-group
    model: authentik_core.group
    identifiers:
      name: Immich Admins
    attrs:
      name: Immich Admins
  
  - id: immich-viewer-group
    model: authentik_core.group
    identifiers:
      name: Immich Users
    attrs:
      name: Immich Users
  
  - id: immich_provider
    model: authentik_providers_oauth2.oauth2provider
    identifiers:
      name: auth.jcan.dev/immich
    attrs:
      authorization_flow:
        !Find [
          authentik_flows.flow,
          [slug, "default-provider-authorization-implicit-consent"],
        ]
      signing_key:
        !Find [
          authentik_crypto.certificatekeypair,
          [name, "authentik Self-signed Certificate"],
        ]
      invalidation_flow:
        !Find [
          authentik_flows.flow,
          [slug, "default-provider-invalidation-flow"],
        ]

      client_type: confidential
      redirect_uris:
        - url: https://immich.jcan.dev/auth/login
          matching_mode: strict
        - url: https://immich.jcan.dev/user-settings
          matching_mode: strict
        - url: app.immich:///oauth-callback
          matching_mode: strict
      client_id: !Env IMMICH_CLIENT_ID
      client_secret: !Env IMMICH_CLIENT_SECRET
      access_code_validity: minutes=1
      access_token_validity: hours=1
      refresh_token_validity: days=30

      sub_mode: hashed_user_id
      property_mappings:
        - !Find [
            authentik_core.propertymapping,
            [name, "authentik default OAuth Mapping: OpenID 'openid'"],
          ]
        - !Find [
            authentik_core.propertymapping,
            [name, "authentik default OAuth Mapping: OpenID 'profile'"],
          ]
        - !Find [
            authentik_core.propertymapping,
            [name, "OAuth mapping: OpenID 'email' with mailPrimaryAddress"],
          ]

  - id: immich_application
    model: authentik_core.application
    identifiers:
      slug: immich
    attrs:
      name: Immich
      group: Media
      meta_description: Photo and video management solution
      icon: https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/immich.png
      provider: !KeyOf immich_provider
      policy_engine_mode: any

  - model: authentik_policies.policybinding
    identifiers:
      target: !KeyOf immich_application
      group: !Find [authentik_core.group, [name, "Immich Admins"]]
    attrs:
      order: 1
  
  - model: authentik_policies.policybinding
    identifiers:
      target: !KeyOf immich_application
      group: !Find [authentik_core.group, [name, "Immich Users"]]
    attrs:
      order: 2