apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-server
  namespace: immich
spec:
  replicas: 1
  selector:
    matchLabels:
      app: immich-server
  template:
    metadata:
      labels:
        app: immich-server
    spec:
      containers:
        - name: immich-server
          image: ghcr.io/immich-app/immich-server:release
          ports:
            - containerPort: 2283
          envFrom:
            - configMapRef:
                name: immich-env
            - secretRef:
                name: immich-external-secret
          volumeMounts:
            - name: uploads
              mountPath: /data
      volumes:
        - name: uploads
          persistentVolumeClaim:
            claimName: immich-uploads-pvc
        - name: config
          projected:
            defaultMode: 0440
            sources:
              - secret:
                  name: immich-external-secret
                  items:
                    - key: immich-config.yaml
                      path: immich-config.yaml
