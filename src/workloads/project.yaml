apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: workloads
  namespace: argo-cd
  labels:
    app.kubernetes.io/instance: 'workloads'
    app.kubernetes.io/part-of: main
    app.kubernetes.io/managed-by: argo-cd
  annotations:
    argocd.argoproj.io/sync-wave: "-10"
    argocd.argoproj.io/tracking-id: main:argoproj.io/Application:argo-cd/workloads
spec:
  description: Project for workloads applications
  sourceRepos:
    - 'https://github.com/Kube-Mind/fleet-infra.git'
  destinations:
    - namespace: 'workloads-ai'
      server: '*'
    - namespace: 'workloads-ci'
      server: '*'
    - namespace: 'workloads-messaging'
      server: '*'
    - namespace: 'workloads-tools'
      server: '*'
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'