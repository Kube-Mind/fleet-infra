apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: buildkit-sensor
  namespace: argo-workflows
spec:
  dependencies:
    - name: webhook-dep
      eventSourceName: webhook
      eventName: webhook-buildkit
  triggers:
    - template:
        name: buildkit-trigger
        k8s:
          group: argoproj.io
          version: v1alpha1
          resource: workflowtemplates
          operation: create
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: WorkflowTemplate
              metadata:
                name: buildkit
                namespace: argo-workflows
              spec:
                arguments:
                  parameters:
                    # Pull dynamic values from the incoming event payload
                    - name: repo
                      value: "{{.Event.body.repo}}"
                    - name: branch
                      value: "{{.Event.body.branch}}"
                    - name: path
                      value: "{{.Event.body.path}}"
                    - name: image
                      value: "{{.Event.body.image}}"
                entrypoint: main
                templates:
                  # Optional: Pre-step to validate GitHub token
                  - name: main
                    steps:
                      - - name: validate-token
                          template: validate-github-token
                      - - name: trigger-buildkit
                          templateRef:
                            name: buildkit
                            template: main
                            clusterScope: false

                  - name: validate-github-token
                    inputs:
                      parameters:
                        - name: github-token
                          value: "{{.Event.body.github_token}}"
                    container:
                      image: alpine:3.18
                      command: [sh, -c]
                      args:
                        - |
                          TOKEN="{{inputs.parameters.github-token}}"
                          if [ -z "$TOKEN" ]; then
                            echo "GitHub token missing"
                            exit 1
                          fi
                          # Optional: validate token via GitHub API
                          ORG="my-github-org"
                          curl -s -H "Authorization: token $TOKEN" https://api.github.com/orgs/$ORG > /dev/null
                          if [ $? -ne 0 ]; then
                            echo "Invalid GitHub token"
                            exit 1
                          fi
                          echo "Token valid"