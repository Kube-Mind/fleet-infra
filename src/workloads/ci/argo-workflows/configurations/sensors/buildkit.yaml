apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: buildkit-sensor
  namespace: argo-workflows
spec:
  dependencies:
    - name: webhook-dep
      eventSourceName: webhook
      eventName: webhook-buildkit
  triggers:
    - template:
        name: buildkit-trigger
        argoWorkflow:
          group: argoproj.io
          version: v1alpha1
          resource: Workflow
          operation: submit
          metadata:
            generateName: webhook-buildkit-
            namespace: argo-workflows
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: buildkit-
                namespace: argo-workflows
              spec:
                workflowTemplateRef:
                  name: buildkit
                arguments:
                  parameters:
                    # Pull dynamic values from the incoming event payload
                    - name: repo
                      value: ""
                    - name: branch
                      value: ""
                    - name: path
                      value: ""
                    - name: image
                      value: ""
                entrypoint: main
  parameters:
    - src:
        dependencyName: webhook-dep
        dataKey: body.repo
      dest: spec.triggers.0.source.resource.spec.arguments.parameters.0.value
    - src:
        dependencyName: webhook-dep
        dataKey: body.branch
      dest: spec.triggers.0.source.resource.spec.arguments.parameters.1.value
    - src:
        dependencyName: webhook-dep
        dataKey: body.path
      dest: spec.triggers.0.source.resource.spec.arguments.parameters.2.value
    - src:
        dependencyName: webhook-dep
        dataKey: body.image
      dest: spec.triggers.0.source.resource.spec.arguments.parameters.3.value