apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: pft-rxmon
  namespace: argo-cd
  labels:
    app.kubernetes.io/instance: pft
    app.kubernetes.io/part-of: work
    app.kubernetes.io/managed-by: argo-cd
  annotations:
    argocd.argoproj.io/sync-wave: '0'
    argocd.argoproj.io/tracking-id: work:argoproj.io/Application:argo-cd/pft
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - list:
        elements:
        - name: rxmon-0
          wave: 50
        - name: rxmon-1
          wave: 50
  template:
    metadata:
      name: 'pft-{{ .name }}'
      namespace: 'argo-cd'
      annotations:
        argocd.argoproj.io/tracking-id: work:argoproj.io/Application:argo-cd/pft-{{ .name }}
        argocd.argoproj.io/sync-wave: "{{ .wave }}"
      labels:
        app.kubernetes.io/instance: '{{ .name }}'
        app.kubernetes.io/component: '{{ .name }}'
        app.kubernetes.io/part-of: work
    spec:
      project: workloads-work
      # source:
      #   repoURL: https://github.com/Kube-Mind/fleet-infra.git
      #   targetRevision: main
      #   path: 'src/workloads/work/pft/{{ .name }}'
      #   kustomize: {} # Let Kustomize handle naming
      destination:
        namespace: pft
        server: https://kubernetes.default.svc
      sources:
        - helm:
            valueFiles:
              - >-
                $values/src/workloads/work/pft/values/{{ .name }}.yaml
          path: charts/rxmon
          repoURL: https://github.com/fourier-space-au/pft.git
          targetRevision: implement-rxmon-cli
        - ref: values
          repoURL: https://github.com/Kube-Mind/fleet-infra.git
          targetRevision: HEAD
      syncPolicy:
        retry:
          limit: 1
          backoff:
            duration: 10s
            factor: 2
            maxDuration: 3m
        syncOptions:
          - CreateNamespace=true
          - ApplyOutOfSyncOnly=true
          - ServerSideApply=true
          - PruneLast=true
          - RespectIgnoreDifferences=true