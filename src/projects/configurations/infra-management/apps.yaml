spec:
  project: infra-management

apps:
  argo-cd:
    # renovate bot sequenced fields
    chartName: argo-cd
    installType: helm
    repoURL: https://argoproj.github.io/argo-helm
    targetRevision: 8.2.0
    # chart required fields
    automated: true
    extraLabels:
      web-gui: "true"
    syncWave: "0"

  cert-manager:
    # renovate bot sequenced fields
    chartName: cert-manager
    installType: helm
    repoURL: https://charts.jetstack.io
    targetRevision: v1.18.2
    # chart required fields
    automated: true
    syncWave: "10"

  cilium:
    # renovate bot sequenced fields
    chartName: cilium
    installType: helm
    repoURL: https://helm.cilium.io/
    targetRevision: 1.17.6
    # chart required fields
    automated: true
    syncWave: "-10"

  external-secrets:
    # renovate bot sequenced fields
    chartName: external-secrets
    installType: helm
    repoURL: https://charts.external-secrets.io
    targetRevision: 0.18.2
    # chart required fields
    automated: true
    syncWave: "10"

  k3s-upgrader:
    # renovate bot sequenced fields
    installType: localKustomize
    # chart required fields
    automated: false
    namespace: system-upgrade
    syncWave: "10"

  longhorn:
    # renovate bot sequenced fields
    chartName: longhorn
    installType: helm
    repoURL: https://charts.longhorn.io
    targetRevision: 1.9.1
    # chart required fields
    automated: true
    ignoreDifferences:
      - group: apiextensions.k8s.io
        kind: CustomResourceDefinition
        jqPathExpressions:
          - .spec.preserveUnknownFields
    syncWave: "0"

  metallb:
    # renovate bot sequenced fields
    chartName: metallb
    installType: helm
    repoURL: https://metallb.github.io/metallb
    targetRevision: 0.15.2
    # chart required fields
    automated: true
    syncWave: "0"

  nfs-provisioner:
    # renovate bot sequenced fields
    chartName: nfs-subdir-external-provisioner
    installType: helm
    repoURL: https://kubernetes-sigs.github.io/nfs-subdir-external-provisioner
    targetRevision: 4.0.18
    # chart required fields
    automated: true
    extraLabels:
      web-gui: "true"
    syncWave: "10"

  nvidia-operator:
    # renovate bot sequenced fields
    chartName: gpu-operator
    installType: helm
    repoURL: https://helm.ngc.nvidia.com/nvidia
    targetRevision: v25.3.1
    # chart required fields
    additionalFinalizers:
      - post-delete-finalizer.argocd.argoproj.io	
      - post-delete-finalizer.argocd.argoproj.io/cleanup
    automated: true
    ignoreDifferences:
      - group: nvidia.com
        kind: ClusterPolicy
        name: cluster-policy
        jsonPointers:
          - /spec/migManager/config/name
    syncWave: "10"

  openbao:
    # renovate bot sequenced fields
    chartName: openbao
    installType: helm
    repoURL: https://openbao.github.io/openbao-helm
    targetRevision: 0.16.2
    # chart required fields
    automated: true
    extraLabels:
      web-gui: "true"
    ignoreDifferences:
      - group: admissionregistration.k8s.io
        kind: MutatingWebhookConfiguration
        jsonPointers:
          - /webhooks/0/clientConfig/caBundle
    syncWave: "20"

  traefik:
    # renovate bot sequenced fields
    chartName: traefik
    installType: helm
    repoURL: https://traefik.github.io/charts
    targetRevision: 36.3.0
    # chart required fields
    automated: true
    syncWave: "10"
