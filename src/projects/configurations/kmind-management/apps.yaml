spec:
  project: kmind-management

apps:
  - name: chartwatch
    # renovate bot sequenced fields
    installType: remoteHelm
    repoURL: https://gitlab.com/Kube-Mind/chartwatch.git
    targetRevision: HEAD
    # chart required fields
    automated: false
    path: charts/chartwatch
    syncWave: "30"

  - name: dnsfix
    # renovate bot sequenced fields
    installType: remoteHelm
    repoURL: https://gitlab.com/Kube-Mind/dnsfix.git
    targetRevision: HEAD
    # chart required fields
    automated: false
    path: charts/dnsfix
    syncWave: "30"

  - name: open-webui
    # renovate bot sequenced fields
    chartName: open-webui
    installType: helm
    repoURL: https://helm.openwebui.com
    targetRevision: 6.29.0
    # chart required fields
    automated: false

  - name: stable-diffusion-webui
    # renovate bot sequenced fields
    installType: remoteHelm
    repoURL: https://gitlab.com/Kube-Mind/stable-diffusion-webui.git
    targetRevision: HEAD
    # chart required fields
    automated: false
    path: charts/stable-diffusion-webui
    syncWave: "30"
