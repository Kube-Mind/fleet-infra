spec:
  project: dev-management

apps:
  github-scale-set:
    # renovate bot sequenced fields
    chartName: gha-runner-scale-set
    installType: oci
    repoURL: ghcr.io/actions/actions-runner-controller-charts
    targetRevision: 0.12.1
    # chart required fields
    automated: false
    namespace: github-runner
    syncWave: "30"

  github-scale-set-controller:
    # renovate bot sequenced fields
    chartName: gha-runner-scale-set-controller
    installType: oci
    repoURL: ghcr.io/actions/actions-runner-controller-charts
    targetRevision: 0.12.1
    # chart required fields
    automated: false
    namespace: github-runner
    syncWave: "30"
    ignoreDifferences:
      - group: 'apiextensions.k8s.io'
        kind: CustomResourceDefinition
        jqPathExpressions:
          - .spec.preserveUnknownFields

  gitlab-runner:
    # renovate bot sequenced fields
    chartName: gitlab-runner
    installType: helm
    repoURL: https://charts.gitlab.io
    targetRevision: 0.79.0
    # chart required fields
    automated: true
    syncWave: "20"

  harbor:
    # renovate bot sequenced fields
    chartName: harbor
    installType: helm
    repoURL: https://helm.goharbor.io
    targetRevision: 1.17.1
    # chart required fields
    automated: true
    syncWave: "30"
    extraLabels:
      web-gui: "true"
    ignoreDifferences:
      - group: ''
        kind: Secret
        name: harbor-core
        jsonPointers:
          - /data/CSRF_KEY
          - /data/secret
          - /data/tls.crt
          - /data/tls.key
      - group: ''
        kind: Secret
        name: harbor-database
        jsonPointers:
          - /data/POSTGRES_PASSWORD
      - group: ''
        kind: Secret
        name: harbor-jobservice
        jsonPointers:
          - /data/JOBSERVICE_SECRET
      - group: ''
        kind: Secret
        name: harbor-registry
        jsonPointers:
          - /data/REGISTRY_HTTP_SECRET
      - group: ''
        kind: Secret
        name: harbor-registry-htpasswd
        jsonPointers:
          - /data/REGISTRY_HTPASSWD
      - group: apps
        kind: Deployment
        jqPathExpressions:
          - .spec.template.metadata.annotations."checksum/secret"
          - .spec.template.metadata.annotations."checksum/secret-core"
          - .spec.template.metadata.annotations."checksum/secret-jobservice"

  jupyterhub:
    # renovate bot sequenced fields
    chartName: jupyterhub
    installType: helm
    repoURL: https://jupyterhub.github.io/helm-chart
    targetRevision: 4.2.0
    # chart required fields
    automated: false
    namespace: jhub
    syncWave: "30"
    extraLabels:
      web-gui: "true"

  kafka:
    # renovate bot sequenced fields
    chartName: kafka
    installType: helm
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 32.3.6
    # chart required fields
    automated: false
    syncWave: "30"
    path: kafka
    ignoreDifferences:
      - group: ''
        kind: Secret
        name: kafka-kraft-cluster-id
        jsonPointers:
          - /data/kraft-cluster-id
      - group: ''
        kind: Secret
        name: kafka-user-passwords
        jsonPointers:
          - /data/kraft-cluster-id
          - /data/client-passwords
          - /data/controller-password
          - /data/inter-broker-password
          - /data/system-user-password
      - group: ''
        kind: Secret
        name: kafka-kraft
        jsonPointers:
          - /data/cluster-id
          - /data/controller-0-id
          - /data/controller-1-id
          - /data/controller-2-id
      - group: apps
        kind: StatefulSet
        jqPathExpressions:
          - .spec.template.metadata.annotations."checksum/secret"

  n8n:
    # renovate bot sequenced fields
    chartName: n8n
    installType: oci
    repoURL: 8gears.container-registry.com/library
    targetRevision: 1.0.10
    # chart required fields
    automated: false
    syncWave: "30"
    path: n8n
    extraLabels:
      web-gui: "true"

  ollama:
    # renovate bot sequenced fields
    chartName: ollama
    installType: helm
    repoURL: https://otwld.github.io/ollama-helm/
    targetRevision: 1.24.0
    # chart required fields
    automated: false
    syncWave: "30"

  rabbitmq:
    # renovate bot sequenced fields
    chartName: rabbitmq
    installType: oci
    repoURL: registry-1.docker.io/bitnamicharts
    targetRevision: 16.0.11
    # chart required fields
    automated: false
    syncWave: "30"
    path: rabbitmq
    extraLabels:
      web-gui: "true"
