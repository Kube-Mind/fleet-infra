fullnameOverride: ""
nameOverride:

enabled: true

debug:
  enabled: true

hub:
  config:
    Authenticator:
      admin_users:
      - jesmigel
    JupyterHub:
      allow_named_servers: true
      admin_users:
        - jesmigel
        - admin
      authenticator_class: gitlab

    GitLabOAuthenticator:
      # the following are obtained from OS env vars
      # - https://github.com/jupyterhub/oauthenticator/blob/main/oauthenticator/gitlab.py
      # client_id: env:OAUTH_CLIENT_ID
      # client_secret: env:OAUTH_CLIENT_SECRET
      # oauth_callback_url: env:OAUTH_CALLBACK_URL
      gitlab_url: https://gitlab.com
      scope:
        - "read_api"
        - "read_user"
        - "openid"
        - "profile"
        - "email"
      username_key: username
      gitlab_group_whitelist: ["Kube-Mind"]
      gitlab_project_id_whitelist: []

  extraConfig:
    gitlab: |
      c.KubeSpawner.cmd = ['jupyter-labhub']

      async def pre_spawn_hook(spawner):
        auth_state = await spawner.user.get_auth_state()

        if not auth_state:
            spawner.log.warning("No auth state for %s", spawner.user)
            return

        spawner.environment['GITLAB_ACCESS_TOKEN'] = auth_state['access_token']
        spawner.environment['GITLAB_USER_LOGIN'] = auth_state['gitlab_user']['username']
        spawner.environment['GITLAB_USER_ID'] = str(auth_state['gitlab_user']['id'])
        spawner.environment['GITLAB_USER_EMAIL'] = auth_state['gitlab_user']['email']
        spawner.environment['GITLAB_USER_NAME'] = auth_state['gitlab_user']['name']

      c.KubeSpawner.pre_spawn_hook = pre_spawn_hook

  extraEnv:
    GITLAB_HOST: https://gitlab.com
    OAUTH_CLIENT_ID:
      valueFrom:
        secretKeyRef:
          name: jupyterhub-external-secret
          key: GITLAB_APPLICATION_ID
    OAUTH_CLIENT_SECRET:
      valueFrom:
        secretKeyRef:
          name: jupyterhub-external-secret
          key: GITLAB_CLIENT_SECRET
    OAUTH_CALLBACK_URL:
      valueFrom:
        secretKeyRef:
          name: jupyterhub-external-secret
          key: GITLAB_CALLBACK_URL

  service:
    type: ClusterIP

singleuser:
  startTimeout: 3600
  memory:
    guarantee: 1G
    limit: 2G
  cpu:
    guarantee: 2
    limit: 4
  storage:
    type: dynamic
    dynamic:
      storageClass: longhorn

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.middlewares: default-headers@kubernetescrd
  hosts:
    - jhub.jcan.dev

  tls:
    - hosts:
        - jhub.jcan.dev
      secretName: jupyterhub-tls

prePuller:
  hook:
    enabled: true
  continuous:
    enabled: true
